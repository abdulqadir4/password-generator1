<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="generated-password">
            <div id="passwordDisplay">Your Password</div>
            <i class="fas fa-copy" onclick="copyPassword()" title="Copy Password"></i>
        </div>
        
        <button onclick="generatePassword()">Generate Password</button>
        
        <div class="custom-password">
            <h2>Create Your Own Password</h2>
            <input type="text" id="customPasswordInput" placeholder="Enter your password">
            <button onclick="setCustomPassword()">Set Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
